<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Spring MVC - product by id</title>
    <link  href="http://cdn.jsdelivr.net/webjars/bootstrap/4.3.1/css/bootstrap.min.css"
           th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
           rel="stylesheet" media="screen"
    />
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.4.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"
    ></script>
    <link href="../static/spring-core.css"
          th:href="@{/spring-core.css}" rel="stylesheet" media="screen" />
</head>
<body>
    <div class="container">
        <div th:if="${not #lists.isEmpty(customers)}">
            <h2>Customer list</h2>
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>View</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.id}"></td>
                    <td th:text="${customer.fName}"></td>
                    <td th:text="${customer.lName}"></td>
                    <td th:text="${customer.email}"></td>
                    <td><a th:href="${'/customer/'+customer.id}" >View</a></td>
                    <td><a th:href="${'/customer/edit/'+customer.id}">Edit</a></td>
                    <td><a th:href="${'/customer/delete/'+customer.id}">Delete</a></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
